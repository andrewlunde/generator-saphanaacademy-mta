ID: <%= projectName %>
_schema-version: "3.1"
version: 0.0.1

parameters:
  enable-parallel-deployments: true

modules:
<% if(hana){ -%>
  - name: <%= projectName %>-db
    type: hdb
    path: db
    parameters:
      memory: 128M
      disk-quota: 256M
    requires:
<% if(authentication){ -%>
      - name: <%= projectName %>-uaa
<% } -%>
      - name: <%= projectName %>-hdi
<% } -%>

  - name: <%= projectName %>-srv
    type: nodejs
    path: srv
    parameters:
      disk-quota: 512M
      memory: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
<% if(authentication || hana){ -%>
    requires:
<% } -%>
<% if(authentication || apiGraph){ -%>
      - name: <%= projectName %>-uaa
<% } -%>
<% if(hana){ -%>
      - name: <%= projectName %>-hdi
<% } -%>
<% if(apiGraph){ -%>
      - name: <%= projectName %>-dest
<% } -%>

<% if(xsjs){ -%>
  - name: <%= projectName %>-srvxs
    type: nodejs
    path: srvxs
    parameters:
      disk-quota: 512M
      memory: 256M
    provides:
      - name: srvxs_api
        properties:
          url: ${default-url}
    requires:
<% if(authentication){ -%>
      - name: <%= projectName %>-uaa
<% } -%>
      - name: <%= projectName %>-hdi
<% } -%>

  - name: <%= projectName %>
    type: html5
    path: app
    parameters:
      disk-quota: 512M
      memory: 256M
    requires:
<% if(authentication){ -%>
      - name: <%= projectName %>-uaa
<% } -%>
      - name: srv_api
        group: destinations
        properties:
          name: srv
          url: ~{url}
<% if(authentication){ -%>
          forwardAuthToken: true
<% } -%>
<% if(xsjs){ -%>
      - name: srvxs_api
        group: destinations
        properties:
          name: srvxs
          url: ~{url}
<% if(authentication){ -%>
          forwardAuthToken: true
<% } -%>
<% } -%>

<% if(authentication || hana || apiGraph){ -%>
resources:
<% } -%>
<% if(authentication || apiGraph){ -%>
  - name: <%= projectName %>-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
<% } -%>
<% if(apiGraph){ -%>
  - name: <%= projectName %>-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
              - Name: <%= projectName %>-graph-api
                Description: SAP Graph
                URL: <%= apiGraphURL %>
                URL.headers.Application-Interface-Key: <SetValueInCockpit>
                Type: HTTP
                ProxyType: Internet
<% if(authentication){ -%>
                Authentication: OAuth2JWTBearer
<% }else{ -%>
                Authentication: OAuth2ClientCredentials
<% } -%>
                tokenServiceURL: <%= apiGraphTokenURL %>/oauth/token
                clientId: <SetValueInCockpit>
                clientSecret: <SetValueInCockpit>
                HTML5.DynamicDestination: true
<% } -%>
<% if(hana){ -%>
  - name: <%= projectName %>-hdi
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
<% } -%>