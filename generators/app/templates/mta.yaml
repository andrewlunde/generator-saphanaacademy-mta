ID: <%= projectName %>
_schema-version: "3.1"
version: 0.0.1

parameters:
  enable-parallel-deployments: true

modules:
<% if(hana){ -%>
  - name: <%= projectName %>-db
    type: hdb
    path: db
    parameters:
      memory: 128M
      disk-quota: 256M
    requires:
<% if(authentication){ -%>
      - name: <%= projectName %>-uaa
<% } -%>
      - name: <%= projectName %>-hdi
<% } -%>

  - name: <%= projectName %>-srv
    type: nodejs
    path: srv
    parameters:
      disk-quota: 512M
      memory: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
<% if(authentication || apiS4HC || hana || apiGraph || apiDest || connectivity){ -%>
    requires:
<% } -%>
<% if(authentication || apiS4HC || apiGraph || apiDest){ -%>
      - name: <%= projectName %>-uaa
<% } -%>
<% if(hana){ -%>
      - name: <%= projectName %>-hdi
<% } -%>
<% if(apiS4HC || apiGraph || apiDest){ -%>
      - name: <%= projectName %>-dest
<% } -%>
<% if(connectivity){ -%>
      - name: <%= projectName %>-conn
<% } -%>

<% if(xsjs){ -%>
  - name: <%= projectName %>-srvxs
    type: nodejs
    path: srvxs
    parameters:
      disk-quota: 512M
      memory: 256M
    provides:
      - name: srvxs_api
        properties:
          url: ${default-url}
    requires:
<% if(authentication){ -%>
      - name: <%= projectName %>-uaa
<% } -%>
      - name: <%= projectName %>-hdi
<% } -%>
<% if(ui){ -%>
  - name: <%= projectName %>
    type: html5
    path: app
    parameters:
      disk-quota: 512M
      memory: 256M
    requires:
<% if(authentication){ -%>
      - name: <%= projectName %>-uaa
<% } -%>
      - name: srv_api
        group: destinations
        properties:
          name: srv
          url: ~{url}
<% if(authentication){ -%>
          forwardAuthToken: true
<% } -%>
<% if(xsjs){ -%>
      - name: srvxs_api
        group: destinations
        properties:
          name: srvxs
          url: ~{url}
<% if(authentication){ -%>
          forwardAuthToken: true
<% } -%>
<% } -%>
<% } -%>
<% if(authentication || hana || apiS4HC || apiGraph || apiDest){ -%>
resources:
<% } -%>
<% if(authentication || apiS4HC || apiGraph || apiDest){ -%>
  - name: <%= projectName %>-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
<% } -%>
<% if(apiS4HC || apiGraph || apiDest){ -%>
  - name: <%= projectName %>-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
<% if(apiS4HC){ -%>
              - Name: <%= projectName %>-s4hc-api
                Description: S/4HANA Cloud
                URL: https://sandbox.api.sap.com/s4hanacloud
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL.headers.APIKey: <SetValueInCockpit>
                URL.headers.Application-Interface-Key: <SetValueInCockpit>
<% } -%>
<% if(apiGraph){ -%>
              - Name: <%= projectName %>-graph-api
                Description: SAP Graph
                URL: <%= apiGraphURL %>
                Type: HTTP
                ProxyType: Internet
<% if(authentication){ -%>
<% if(apiGraphSameSubaccount){ -%>
                Authentication: OAuth2JWTBearer
                tokenServiceURL: <%= apiGraphTokenURL %>/oauth/token
                clientId: <SetValueInCockpit>
                clientSecret: <SetValueInCockpit>
<% }else{ -%>
                Authentication: OAuth2SAMLBearerAssertion
                audience: <%= apiGraphTokenURL %>
                authnContextClassRef: urn:oasis:names:tc:SAML:2.0:ac:classes:PreviousSession
                clientKey: <SetValueInCockpit>
                tokenServiceURL: <%= apiGraphTokenURL %>/oauth/token/alias/<SetValueInCockpit>
                tokenServiceUser: <SetValueInCockpit>
                tokenServicePassword: <SetValueInCockpit>
                nameIdFormat: urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
                userIdSource: email
<% } -%>
<% }else{ -%>
                Authentication: OAuth2ClientCredentials
                tokenServiceURL: <%= apiGraphTokenURL %>/oauth/token
                clientId: <SetValueInCockpit>
                clientSecret: <SetValueInCockpit>
<% } -%>
                tokenServiceURLType: Dedicated
                URL.headers.Application-Interface-Key: <SetValueInCockpit>
                HTML5.DynamicDestination: true
<% } -%>
<% if(apiDest){ -%>
              - Name: <%= projectName %>-nw
                Description: Northwind
                URL: https://services.odata.org/v2/Northwind/Northwind.svc
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
<% } -%>
<% } -%>
<% if(hana){ -%>
  - name: <%= projectName %>-hdi
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
<% } -%>
<% if(connectivity){ -%>
  - name: <%= projectName %>-conn
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
<% } -%>